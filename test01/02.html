<!doctype html>

  <style>

      line-height: 1.1;

  <div class="container l-main__container">

          <h2>How many overseas trips have you had in the last 5 years?</h2>
          <div class="c-form-group " aria-live="polite">
            <fieldset>
              <legend class="c-legend u-sr-only">Pick a number</legend>
              <ul class="c-radio-button">
                <li class="c-radio-button__item">
                  <input id="question2-1" name="question2" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question2-1">1</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question2-2" name="question2" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question2-2">2</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question2-3" name="question2" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question2-3">3</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question2-4" name="question2" type="radio" class="c-radio-button__input">

                </li>
                <li class="c-radio-button__item">
                  <input id="question2-5" name="question2" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question2-5">5</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question2-6" name="question2" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question2-6">6+</label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="c-form-group " aria-live="polite">
            <fieldset>
              <legend class="c-legend u-sr-only">Pick a number</legend>
              <ul class="c-radio-button">
                <li class="c-radio-button__item">
                  <input id="question3-1" name="question3" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question3-1">1</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question3-2" name="question3" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question3-2">2</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question3-3" name="question3" type="radio" class="c-radio-button__input">

                </li>
                <li class="c-radio-button__item">
                  <input id="question3-4" name="question3" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question3-4">4</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question3-5" name="question3" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question3-5">5</label>
                </li>
                <li class="c-radio-button__item">
                  <input id="question3-6" name="question3" type="radio" class="c-radio-button__input">
                  <label class="c-radio-button__label" for="question3-6">6+</label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="c-form-group " aria-live="polite">
            <fieldset>
              <legend class="c-legend u-sr-only">Pick a number</legend>

                <li class="c-radio-button__item">

                </li>
                <li class="c-radio-button__item">

                </li>
                <li class="c-radio-button__item">
                  <input id="question4-4" name="question4" type="radio" class="c-radio-button__input">
